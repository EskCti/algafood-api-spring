version: '3.8'
services:
  # Nginx service
  nginx:
    build: ./nginx
#    image: nginx:1.19.6-alpine
#    container_name: java-nginx-algafoodapi
    restart: always
    ports:
      - '80:80'
      - '443:443'
#    volumes:
#      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network-algafoodapi

  # MySQL database service
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
#    container_name: mysql-db-algafoodapi
    ports:
      - '13306:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: db_algafoodapi
#      MYSQL_USER: ${DB_USERNAME}
#      MYSQL_PASSWORD: ${DB_PASSWORD}
#    env_file:
#      - ./env_example
    networks:
      - app-network-algafoodapi
    volumes:
      - ./dbdata:/var/lib/mysql

#  db-test:
#    image: mysql:8.0
#    container_name: mysql-db-algafoodapi-test
#    ports:
#      - '3351:3306'
#    restart: always
#    environment:
#      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
#      MYSQL_DATABASE: ${DB_DATABASE_TEST}
##      MYSQL_USER: ${DB_USERNAME}
##      MYSQL_PASSWORD: ${DB_PASSWORD}
#    env_file:
#      - ./env_example
#    networks:
#      - app-network-algafoodapi
#    volumes:
#      - ./dbdata-test:/var/lib/mysql

  # JAVA service
  app:
    build:
      context: .
      dockerfile: Dockerfile
#    container_name: java-app-algafoodapi
    working_dir: /app
    command: ["/wait-for-it.sh", "mysql-db-algafoodapi:3306", "-t", "30", "java", "-jar", "esk-algafood-api.jar"]
    restart: always
    networks:
      - app-network-algafoodapi
    environment:
      DB_HOST: db
      DB_PORT: 3306
      SPRING_SESSION_STORE-TYPE: redis
      SPRING_REDIS-HOST: redis
#    env_file:
#      - ./env_example
#    ports:
#      - '0:8080'
    depends_on:
      - nginx
      - db

  redis:
    image: redis:6.2.14-alpine
    ports:
      - '6379:6379'
    networks:
      - app-network-algafoodapi

networks:
  app-network-algafoodapi:
    driver: bridge

volumes:
  dbdata:
    driver: local
